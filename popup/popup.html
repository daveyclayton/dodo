<html>
    <script src="../lib/jszip.js"></script>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div id="loading">
            <div class="spinner">
                <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="spinner__icon">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8 3a5 5 0 00-5 5 1 1 0 01-2 0 7 7 0 117 7 1 1 0 110-2A5 5 0 008 3z"></path>
                </svg>
                <div class="spinner__text">Loading...</div>
            </div>
        </div>

        <div id="enter-data">
            <div id="version" class="version"></div>
            <div class="heading">Please enter the JSON from the Celtra PSD exporter layout file.</div>
            <label class="popup__label">
                <div class="popup__label-text">Plugin layout JSON</div>
                <input class="popup__input" type="text" placeholder="JSON" id="design-file-id" />
            </label>
            <br/>
            <label class="popup__label">
                <div class="popup__label-text">Account Id</div>
                <input class="popup__input" type="text" placeholder="Destination Account ID where an Eagle design file should be created (8 or 12 char)" id="account-id" />
            </label>
            <br/>
            <label class="popup__label">
                <div class="popup__label-text">Files</div>
                <input type="file" id="image-files-input" multiple="multiple">
            </label>
            <br/>
            <label>
                <div class="popup__label-text">Scaling mode</div>
                <input type="radio" id="manual-scaling" name="scaling-mode" value="manual-scaling" checked>
                <label for="manual-scaling">Single table</label><br>
                <input type="radio" id="automatic-scaling" name="scaling-mode" value="automatic-scaling">
                <label for="automatic-scaling">Multiple tables</label><br>
            </label>
            <br/>
            <div class="button" id="submit">Migrate</div>
            <br/>
        </div>

        <div id="error">
            <div class="heading">Oops, an error ocurred!</div>
            <div class="error-content" id="error-content"></div>
        </div>

        <div id="done">
            <div class="heading">Eagle design file was created.</div>
            <br />
            <div>
                <a id="destination-url" href="" target="_blank">Open Eagle design file</a>
            </div>
            <br />
            <div id="warnings" class="warning"></div>
        </div>

        <script type="module" src="./popup.js"></script>
    </body>
</html>

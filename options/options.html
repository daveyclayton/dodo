<html>
    <head>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="heading">Please enter the Celtra API App credentials so the extension is able to pull the data from the Celtra API.</div>
            <div>You can generate an API key <a href="https://hub.celtra.io/#/apiApps" target="_blank">here</a> or read more about API Apps on the <a href="" target="_blank">on the support site</a>.</div>
            <br/>
            <br/>
            <label class="options__label">
                <div class="options__label-text">API App Id</div>
                <input class="options__input" type="text" placeholder="Celtra API App Id" id="api-app-id" />
            </label>
            <br/>
            <label class="options__label">
                <div class="options__label-text">API App key</div>
                <input class="options__input" type="text" placeholder="Celtra API App Key" id="api-app-key" />
            </label>
            <br/>
            <br/>
            <div class="button" id="save">Save</div>
            <br/>
            <div id="status"></div>
            <br/>
            <br/>
        </div>
        <script type="module" src="options.js"></script>
    </body>
</html>
